<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>TAILWIND</title>
</head>
<body>
    <section class="flex items-center content-center flex-wrap flex-col bg-[#f1f1f1] p-6 w-10/12">
        <h2 class="text-3xl mb-3">Subscribe to Goodwood Newsletters</h2>
        <h3 class="text-base mb-6">Be the first to receive all the latest news, stories and event information from the Goodwood Estate.</h3>
        <form class="m-2.5 flex items-center content-center flex-row gap-1">
            <input class="w-full px-5 py-3" placeholder="First Name" type="text" id="fname" name="fname">
            <input class="w-full px-5 py-3" placeholder="Last Name" type="text" id="lname" name="lname">
            <input class="w-full px-5 py-3" placeholder="Email Address" type="email" id="email" name="email">
            <button class="w-full px-5 py-3 bg-[#a5e7d4] uppercase tracking-widest">Sign up</button>
        </form>
        <p class="text-center mt-5 italic">By click submit you are accepting the terms of Goodwood's <span class="font-semibold underline">privacy notice</span></p>
    </section>
</body>
</html>
